<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Pla Web Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div id="currentPage" th:attr="data-currentPage=${currentPage}"></div>

        <button type="button" class="btn btn-primary">
            Add Boss
        </button>
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Management /</span> Bosses</h4>

        <div class="card">
            <h5 class="card-header">Bosses</h5>
            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Image Url</th>
                            <th style="width:500px; white-space: normal; overflow-wrap: anywhere;">Description</th>
                            <th>Youtube Link</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        <th:block th:each="item : ${bosses}">
                            <tr>
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td><a th:href="${item.imageUrl}" target="_blank" rel="noopener noreferrer">Image</a></td>
                                <td style="width:500px; white-space: normal; overflow-wrap: anywhere;"
                                    th:text="${item.description}"></td>
                                <td><a th:href="@{https://www.youtube.com/watch(v=${item.youtubeId})}" target="_blank" rel="noopener noreferrer">Youtube</a></td>
                                <th><a type="button" class="btn btn-primary" th:href="@{/admin/items/{id}(id=${item.id})}">Edit</a></th>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <div th:if="${counter > 1}" class="demo-inline-spacing">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <th:block th:each="i : ${#numbers.sequence(1, counter)}">
                                <th:block
                                    th:with="pageAction=${'/admin/posts' + '?page=' + i + (#strings.isEmpty(kw) ? '' : '&kw=' + kw)}">
                                    <li class="page-item" th:id="'pagePosts' + ${i}">
                                        <a class="page-link" th:href="${pageAction}" th:text="${i}"></a>
                                    </li>
                                </th:block>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script>
            var bosses = document.getElementById("bosses");
            bosses.className += " active";
            var curPage = document.getElementById("currentPage").getAttribute("data-currentPage");
            var pageBosses = document.getElementById(`pagePosts${curPage}`);
            pageBosses.className += " active";
        </script>
    </div>
</body>

</html>
