<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
        />

        <link th:href="@{/vendor/fonts/boxicons.css}" rel="stylesheet">
        <link th:href="@{/vendor/css/core.css}" class="template-customizer-core-css" rel="stylesheet">
        <link th:href="@{/vendor/css/theme-default.css}" class="template-customizer-theme-css" rel="stylesheet">
        <link th:href="@{/css/demo.css}" rel="stylesheet">

        <link th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" class="template-customizer-theme-css" rel="stylesheet">
        <link th:href="@{/vendor/libs/apex-charts/apex-charts.css}" rel="stylesheet">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script th:src="@{/vendor/js/helpers.js}"></script>
        <script th:src="@{/js/config.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
        integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Aside menu -->
                <aside th:replace="~{fragments/asideMenu :: aside}"></aside>
                <!--  -->
                <div class="layout-page">
                    <!-- Navigation bar -->
                    <nav th:replace="~{fragments/navBar :: nav}"></nav>
                    <!--  -->
                    <div class="content-wrapper">
                        <div class="container-xxl flex-grow-1 container-p-y">
                            <!-- Content -->
                            <section layout:fragment="content">
                            </section>
                            <!--  -->
                        </div>
                        <!-- Footer -->
                        <footer th:replace="~{fragments/footer :: footer}"></footer>
                        <!--  -->
                        <div class="content-backdrop fade"></div>
                    </div>
                </div>
            </div>
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>

        <script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
        <script th:src="@{/vendor/libs/popper/popper.js}"></script>
        <script th:src="@{/vendor/js/bootstrap.js}"></script>
        <script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

        <script th:src="@{/vendor/js/menu.js}"></script>
        <!-- endbuild -->

        <!-- Vendors JS -->
        <script th:src="@{/vendor/libs/apex-charts/apexcharts.js}"></script>

        <!-- Main JS -->
        <script th:src="@{/js/main.js}"></script>

        <!-- Page JS -->
        <script th:src="@{/js/dashboards-analytics.js}"></script>

        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
